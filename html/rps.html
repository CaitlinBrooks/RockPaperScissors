<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/rps.css" />
</head>

<body>



    <h1>Rock Paper Scissors</h1>
    <div id="options">
        <div id="answer" class="rock"><img src="../media/rock.png"></div>
        <div id="answer" class="paper"><img src="../media/paper.png"></div>
        <div id="answer" class="scissors"><img src="../media/scissors.png"></div>
    </div>


    <script>
        var tie = 0;
        var win = 0;
        var loss = 0;

        var rock = document.getElementsByClassName("rock");
        var paper = document.getElementsByClassName("paper");
        var scissors = document.getElementsByClassName("scissors");
        document.getElementById("answer").addEventListener("click", play());

        function play() {
            //0 = rock 1 = paper 2 = scissors//
            var comp = Math.floor(Math.random() * 3);
            console.log(comp);

            if ((this.getElementsByClassName("rock") && comp === 0) || (paper && 1) || (scissors && 2)) {
                tie++;
            }
            if ((rock && comp === 2) || (paper && comp === 0) || (scissors && comp === 1)) {
                win++;
            }
            if ((rock && comp === 1) || (paper && comp === 2) || (scissors && comp === 0)) {
                loss++;
            }
        }


    </script>

    <div id="score">
        <h3>Wins:
            <script type="text/javascript">document.write(win)</script>
        </h3>
        <h3>Loses:
            <script type="text/javascript">document.write(loss)</script>
        </h3>

        <h3>Ties:
            <script type="text/javascript">document.write(tie)</script>
        </h3>
    </div>
</body>

</html>
